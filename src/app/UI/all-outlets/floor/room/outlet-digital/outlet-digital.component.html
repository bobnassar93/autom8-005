<div class="ion-item-div transition" [ngStyle]="{'background': Outlet.UI_Element.COLOR}" #previewItem>

  <ion-grid class="ion-no-margin ion-no-padding full-width ion-grid">
    <ion-row (click)="functions.manualToggle($event, myToggle)">
      <!-- Column -->
      <ion-col size="10" class="ion-col" (click)="functions.manualToggle($event, myToggle)">
        <!-- Label -->
        <ion-label class="text-shadow ion-label">
          {{Outlet.NAME}}
        </ion-label>
      </ion-col>

      <!-- Column -->
      <ion-col size="2" style="text-align: right;" class="ion-col">
        <!-- Toggle -->
        <ion-toggle name="outputToggle" #myToggle (ionChange)="functions.toggleLight($event, myToggle)"
          class="ion-toggle">
        </ion-toggle>
      </ion-col>
    </ion-row>

    <ion-row style="height: 50px;">
      <ion-col size="10" (click)="functions.manualToggle($event, myToggle)"></ion-col>
      <!-- Column -->
      <ion-col size="2">
        <!-- Action plan icon -->
        <ion-icon class="ion-item-config-icon ion-no-margin pointer transition" ios="chevron-forward"
          md="chevron-forward-sharp" (click)="animate($event)">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div #myDiv class="customize">
  <div class="customize-arrow">
  </div>

  <ion-list>
    <ion-slides pager="true" [options]="functions.customiationSlideOpts">
      <ion-slide>
        <ion-list-header class="ion-no-padding">
          <ion-label>
            Background color
          </ion-label>
        </ion-list-header>
        <ion-grid fixed>
          <ion-row>
            <ion-col size='2' *ngFor="let color of MyColors">
              <ion-button style="--background: {{color.COLOR}};" (click)="functions.previewColor(color, previewItem, MyOutletUI)"
                class="transition color-palette-button">
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>

      <ion-slide>
        <ion-list-header class="ion-no-padding">
          <ion-label>
            Outlet Name
          </ion-label>
        </ion-list-header>
        <ion-item detail="false" lines="none">
          <ion-input [(ngModel)]="Outlet.NAME" autocapitalize="on" clearInput="true"></ion-input>
        </ion-item>
      </ion-slide>
    </ion-slides>
  </ion-list>
</div>
