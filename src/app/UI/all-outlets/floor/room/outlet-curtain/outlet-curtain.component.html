<div class="ion-item-div transition" [ngStyle]="{'background': Outlet.UI_Element.COLOR}" #previewItem>

  <ion-grid class="ion-no-margin ion-no-padding full-width ion-grid">
    <ion-row>
      <!-- Column -->
      <ion-col size="10" style="height: 100px;">
        <!-- Label -->
        <ion-label class="text-shadow ion-label" style="height: 30%;">{{Outlet.NAME}}
        </ion-label>

        <ion-buttons class="curtain-buttons" style="height: 70%;">
          <ion-button fill="clear" class="full-width bold">
            Open
            <!-- <ion-icon slot="icon-only" ios="caret-up" md="caret-up-sharp"></ion-icon> -->
          </ion-button>
          <ion-button size="small" fill="clear" shape="round" class="full-width bold">
            Close
            <!-- <ion-icon slot="icon-only" ios="caret-down" md="caret-down-sharp"></ion-icon> -->
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="2" style="height: 100px;">
        <!-- Action plan icon -->
        <ion-icon class="ion-item-config-icon ion-no-margin pointer transition" ios="chevron-forward" md="chevron-forward-sharp" (click)="animate($event)">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div #myDiv class="customize">
  <div class="customize-arrow">
  </div>
  
  <ion-list>
    <ion-list-header>
      <ion-label>
        Background color
      </ion-label>
    </ion-list-header>
    <ion-grid fixed>
      <ion-row>
        <!-- <ion-col sizeXs='3' sizeSm='3' sizeMd='3' sizeLg='4' sizeXl='4' *ngFor="let color of functions.colors"> -->
        <ion-col size='2' *ngFor="let color of MyColors">
          <ion-button style="--background: {{color.COLOR}};"
          (click)="functions.previewColor(color, previewItem)" class="transition color-palette-button">
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  </div>
